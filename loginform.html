<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forml</title>
    <link rel="stylesheet" href="../css/login copy.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate :3</h3>
        <div class="bottom">
            <button class="google-btn">
                <picture>
                    <img src="../img/logogoogle.png" alt="logo-google">
                </picture>
                <span>Regístrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://about.twitter.com/content/dam/about-twitter/en/brand-toolkit/brand-download-img-1.jpg.twimg.1920.jpg" alt="logo-twitter">
                <span></span>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>ó</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <Span>Name</Span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <Span>User</Span>
                    <input id="username" name="username">
                </label>
                </div>
                
                <label for="email">
                    <Span>Email</Span>
                    <input id="email" name="email">
                </label>
                <label for="password">
                    <Span>Password</Span>
                    <input id="password" name="password" placeholder="6+caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y aviso de la privacidad</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
